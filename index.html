<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial ,Verdana, Helvetica;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            animation: bg 5s ease-in-out  infinite alternate ;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }
        .np{
            width: 100vw;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .msg{
            display: flex;
            background: #FFCCFF;
            margin-top: 50px;
            width: 400px;
            height: 150px;
            border: white;
            border-radius: 20px;
            box-shadow:0px 0px 10px #ffffff;
            box-shadow:inset 0px 0px 10px #ffffff;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .nxt{
            display: flex;
            background: #fe5a5a;
            margin-top: 50px;
            width: 250px;
            height: 50px;
            border: white;
            border-radius: 20px;
            box-shadow:0px 0px 10px #ffffff;
            box-shadow:inset 0px 0px 10px #ffffff;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            color: white;

        }
        @keyframes bg {
            0%{
                background-image: linear-gradient(to right, #FFCCFF,
            #d8b1ff );
            }
            100%{
                background-image: linear-gradient(to right,#d8b1ff ,#FFCCFF );
           
            }
        }

        .emos{
            display: flex;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 100px;
        }
        @keyframes hg{
            0%{
                bottom: 20px;
            }
            100%{
                bottom: 0;
            }
        }
        .heart{
            padding: 20px 10%;
            position: relative; /* Required for animation */
            font-size: 30px; /* Make it bigger */
            animation-name: hg;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;  
        }
    </style>
</head>
<body>
    <div class="np">
    <div class="emos">
        <div class="heart">üå∏</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">‚ú®</div>
        <div class="heart">‚≠ê</div>
        <div class="heart">ü§ó</div>
    </div>
    <button class="msg">I have something for youüòÑ</button>
    <button class="nxt">Come with me</button>
    </div>
</body>
</html>
