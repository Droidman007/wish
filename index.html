<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            font-family: Arial, Verdana, Helvetica;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            animation: bg 5s ease-in-out infinite alternate;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .np {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .msg, .nxt {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 400px;
            height: 60px;
            border-radius: 20px;
            box-shadow: inset 0px 0px 10px #ffffff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .msg {
            background: #FFCCFF;
        }
        .nxt {
            background: #fe5a5a;
            color: white;
        }
        .emos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .heart {
            font-size: 30px;
            animation: hg 1s infinite alternate ease-in-out;
        }
        @keyframes bg {
            0% { background-image: linear-gradient(to right, #FFCCFF, #d8b1ff); }
            100% { background-image: linear-gradient(to right, #d8b1ff, #FFCCFF); }
        }
        @keyframes hg {
            0% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 600px) {
            .msg, .nxt {
                width: 100%;
                font-size: 16px;
                height: 50px;
            }
            .heart {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="np">
        <div class="emos">
            <div class="heart">üå∏</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ú®</div>
            <div class="heart">‚≠ê</div>
            <div class="heart">ü§ó</div>
        </div>
        <button class="msg">I have something for youüòÑ</button>
        <button class="nxt">Come with me</button>
    </div>
</body>
</html>
